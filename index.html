<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire d'inscription</title>
    <link rel="stylesheet" href="style.css">
    <script src="srcipt.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Signika+Negative:wght@300..700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="form-wrapper">
            <img src="images/Signupimg1.png" class="img-left" alt="">
            <img src="images/signupimg2.png" class="img-right" alt="">
            <div class="form-wrapper-bg"></div>
            <div class="form-wrapper-left">
                <h1>S'inscrire</h1>
                <form action="" class="form-signup">
                    <div class="input-group">
                        <input type="text" placeholder="Nom d'utilisateur">
                        <i class="fa-solid fa-user"></i>
                    </div>
                    <div class="input-group">
                        <input type="email" placeholder="Email">
                        <i class="fa-solid fa-envelope"></i>
                    </div>
                    <div class="input-group">
                        <input type="password" placeholder="Mot de passe">
                        <i class="fa-solid fa-lock"></i>
                    </div>
                    <button class="form-btn" type="button">S'incrire</button>
                </form>
                <a href="#" class="signin-link">Se connecter</a>
            </div>
            <div class="form-wrapper-right">
                <h1>Se connecter</h1>
                <form action="" class="form-signup">
                    <div class="input-group">
                        <input type="text" placeholder="Nom d'utilisateur">
                        <i class="fa-solid fa-user"></i>
                    </div>
                    <div class="input-group">
                        <input type="password" placeholder="Mot de passe">
                        <i class="fa-solid fa-lock"></i>
                    </div>

                    <button class="form-btn" type="button">Se connecter</button>
                </form>
                <a href="#" class="signup-link">S'inscrire</a>
            </div>
        </div>
    </div>

</body>

</html>
